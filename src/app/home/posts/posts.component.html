<mat-table [dataSource]="posts">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let post"> {{post.id}} </mat-cell>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell *matCellDef="let post"> {{post.title}} </mat-cell>
  </ng-container>

  <!-- Body Column -->
  <ng-container matColumnDef="body">
    <mat-header-cell *matHeaderCellDef> Body </mat-header-cell>
    <mat-cell *matCellDef="let post"> {{post.body}} </mat-cell>
  </ng-container>

  <!-- Header Row -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <!-- Data Row -->
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
